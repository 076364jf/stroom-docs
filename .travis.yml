# TODO release the pdf to a release tag, e.g. 'latest', updating the artifact
# http://stackoverflow.com/questions/28217556/travis-ci-auto-tag-build-for-github-release

before_deploy:
  - echo "Branch: $TRAVIS_BRANCH, Build No: $TRAVIS_BUILD_NUMBER, Commit: $TRAVIS_COMMIT"
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=Build-$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Automated build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$TAGPERM@github.com/gchq/stroom-docs --tags >/dev/null 2>&1

deploy:
    #Push the generated gitbook html to the gh-pages branch
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: _book
    target_branch: gh-pages
    on:
      branch: master
    #Upload the pdf of the docs as a release tagged with the build number
  - provider: releases
    api_key: 
      #encrypted github oauth token
      secure: ""
    file: "stroom-docs.pdf"
    skip_cleanup: true
    on:
      tags: false
      branch: master

branches:
  except:
    - /^Build-.*$/
  only:
    - master

env:
  global:
    # $TAGPERM environment variable
    # generate a token at https://github.com/settings/tokens and encrypt it
    # with `travis encrypt TAGPERM=<yoursecrettoken> --add env.global`
    # also see: https://docs.travis-ci.com/user/encryption-keys/#Usage
    # and: https://docs.travis-ci.com/user/best-practices-security/
    - secure: ""

