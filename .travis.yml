#No language required so just use ruby to avoid warnings in travis yml linter
language: node_js
dist: trusty
sudo: required

node_js:
  - "stable"

cache:
  directories:
    - node_modules # NPM packages

before_install:
  - sudo apt-get -qq update
    #calibre required for gitbook pdf
  - sudo apt-get install -y calibre

install:
  #- . $HOME/.nvm/nvm.sh
  #- nvm install stable
  #- nvm use stable
  #- npm install
  - npm install -g gitbook-cli

script: ./travis.script.sh

#before_deploy will be run once for each deploy provider so protection for non-idempotent 
#operations is needed
before_deploy:
  - echo "Branch - $TRAVIS_BRANCH, Build No - $TRAVIS_BUILD_NUMBER, Commit - $TRAVIS_COMMIT"
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$BUILD_NAME
  - >
      if ! [ "$BEFORE_DEPLOY_HAS_RUN" ]; then
        #Ensure this code runs once only
        export BEFORE_DEPLOY_HAS_RUN=1;
        git tag $GIT_TAG -a -m "Automated build $TRAVIS_BUILD_NUMBER" 2>/dev/null;
        git push -q https://$TAGPERM@github.com/gchq/stroom-docs --tags >/dev/null 2>&1;
      fi

deploy:
    #Push the generated gitbook html to the gh-pages branch
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: _book
    target_branch: gh-pages
    on:
      branch: master
    #Upload the pdf of the docs as a release tagged with the build number
  - provider: releases
    api_key: 
      #encrypted github oauth token
      secure: ""
    file_glob: true
    file: $BUILD_NAME.*
    skip_cleanup: true
    on:
      tags: false
      branch: master

branches:
  only:
    - master

env:
  global:
    # $TAGPERM environment variable
    # generate a token at https://github.com/settings/tokens and encrypt it
    # with `travis encrypt TAGPERM=<yoursecrettoken> --add env.global`
    # also see: https://docs.travis-ci.com/user/encryption-keys/#Usage
    # and: https://docs.travis-ci.com/user/best-practices-security/
    - secure: ""

